name: Java HelloWorld CI

# Trigger workflow on push or pull request
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build and Run Java on Windows
    runs-on: windows-latest

    steps:
      # Step 1: Check out the repo
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up JDK (Java Development Kit)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Step 3: Compile Java code
      - name: Compile HelloWorld.java
        run: javac src\HelloWorld.java

      # Step 4: Run the program
      - name: Run HelloWorld
        run: java -cp src HelloWorld
